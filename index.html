    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div id="header">
        <h1 id="headerText">Movie Award Nominations</h1>
        <input type="text" id="shareLink" name="shareLink" placeholder="Click button to copy link">

    </div>
    <div>

        <div id="searchbar" class='mainDivs'>
            <input type="text" id="searchParam" name="searchparam" placeholder="Search by ID/Title">
        </div>
        
        <hr>            
        <hr>

        <div id="searchResults" class='mainDivs'>
        </div>

        <div id='nominationList' class='mainDivs'>
        </div>
    </div>
